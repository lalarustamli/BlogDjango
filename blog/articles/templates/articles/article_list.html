{% extends 'base_layout.html' %}
{% load staticfiles %}
{% block content %}
		<div class="row fh5co-post-entry">
            {% for article in articles %}
			<article class="col-lg-3 col-md-3 col-sm-3 col-xs-6 col-xxs-12 animate-box">
				<figure>
					<a href="single.html"><img src="{% static 'images/pic_1.jpg' %}" alt="Image" class="img-responsive"></a>
				</figure>
				<span class="fh5co-meta"><a href="single.html">Food &amp; Drink</a></span>
				<h2 class="fh5co-article-title"><a href="single.html">{{article.title}}</a></h2>
				<span class="fh5co-meta fh5co-date">{{article.date}}</span>
            </article>
            {% endfor %}
			
			<div class="clearfix visible-xs-block"></div>
		</div>
{% endblock %}
